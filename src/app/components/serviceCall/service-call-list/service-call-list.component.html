<div class="container">

    <h1>ServiceCAll</h1>

    <div class="mat-elevation-z8 ">
        <button routerLink="create" mat-stroked-button>
            Add ServiceCall
        </button>
    </div>
    <br />
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="           Ex: PC QUEBROU" #input>
        </mat-form-field>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="nameTechnician">
                <th mat-header-cell *matHeaderCellDef>Tech</th>
                <td mat-cell *matCellDef="let element">{{element.nameTechnician}}</td>
            </ng-container>

            <ng-container matColumnDef="nameCustomer">
                <th mat-header-cell *matHeaderCellDef>Customer</th>
                <td mat-cell *matCellDef="let element">{{element.nameCustomer}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let element">R$ {{element.value}}</td>
            </ng-container>
            <ng-container matColumnDef="observations">
                <th mat-header-cell *matHeaderCellDef>Observations</th>
                <td mat-cell *matCellDef="let element">{{element.observations}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef>Priority</th>
                <td mat-cell *matCellDef="let element">{{element.priority}}</td>
            </ng-container>
            <ng-container matColumnDef="openingDate">
                <th mat-header-cell *matHeaderCellDef>OpeningDate</th>
                <td mat-cell *matCellDef="let element">{{element.openingDate}}</td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let serviceCall">
                    <a routerLink="update/{{ serviceCall.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="delete/{{ serviceCall.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                    <a routerLink="view/{{ serviceCall.id }}">
                        <i class="material-icons visibility">visibility</i>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[3, 50, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
<br />
