<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Create Stock</h1>
        <img class="fullWidth" src="assets/img/customer-create.svg" alt="stockcreate">

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Description</mat-label>
            <input [(ngModel)]="stock.description" name="description" [formControl]="description" required matInput
                placeholder="Ex.. spring" maxlength="30">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Amount</mat-label>
            <input [(ngModel)]="stock.amount" type="number" min="0" max="1000" name="amount" [formControl]="amount"
                required matInput placeholder="0">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>ValueBuy</mat-label>
            <input type="number" min="0" max="100000" name="valueBuy" [formControl]="valueBuy" required matInput
                placeholder="0.00" [currency]="currencyCode" [currencyDisplay]="currencyDisplay">
            <mat-icon matSuffix>mail</mat-icon>

        </mat-form-field>



        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Type</mat-label>
            <input [(ngModel)]="stock.type" name="type" [formControl]="type" required matInput
                placeholder="Placeholder">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Create</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>
    <p class="fullWidth">By Jos√© Marcos</p>
</div>
