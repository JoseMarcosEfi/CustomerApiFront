<div class="container">

    <h1>Stock</h1>

    <div class="mat-elevation-z8 ">
        <button routerLink="create" mat-stroked-button>
            Add Item
        </button>
    </div>
    <br />
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="           Ex: ze das couves" #input>
        </mat-form-field>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element">{{element.amount}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="valueBuy">
                <th mat-header-cell *matHeaderCellDef>Value buy</th>
                <td mat-cell *matCellDef="let element">{{element.valueBuy}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let customer">
                    <a routerLink="update/{{ customer.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="delete/{{ customer.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                    <a routerLink="view/{{ customer.id }}">
                        <i class="material-icons visibility">visibility</i>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[3, 10, 50]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
<br />
