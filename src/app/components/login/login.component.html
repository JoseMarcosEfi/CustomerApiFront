<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Client</h1>
        <img src="assets/img/image-login.jpg" alt="Help Client">
        <mat-form-field class="full-width">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput
                placeholder="Ex. fulano@gmail.com">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input [formControl]="password" required [(ngModel)]="creds.password" name="password" type="password"
                matInput placeholder="Ex. 1234">
        </mat-form-field>
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
            color="primary">Login</button>
    </form>
</div>
