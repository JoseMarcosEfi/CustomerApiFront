<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Delete Technician</h1>
        <img class="fullWidth" src="assets/img/customer-delete-image.svg" alt="customercreate">


        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="technician.name" name="name" [disabled]="true" matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="technician.cpf" name="cpf" [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="technician.email" name="email" [disabled]="true" matInput>
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Delete</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>
    <p class="fullWidth">By Jos√© Marcos</p>
</div>
