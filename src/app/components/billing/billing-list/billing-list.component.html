<div class="container">

    <h1>Billings</h1>

    <div class="mat-elevation-z8 ">
        <button mat-button color="accent" routerLink="create" class="bootonAddCreate">
            Add Billing
        </button>
    </div>
    <br />
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="           Ex: PC QUEBROU" #input>
        </mat-form-field>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="nameTechnician">
                <th mat-header-cell *matHeaderCellDef>Tech</th>
                <td mat-cell *matCellDef="let element">{{element.nameTechnician}}</td>
            </ng-container>

            <ng-container matColumnDef="nameCustomer">
                <th mat-header-cell *matHeaderCellDef>Customer</th>
                <td mat-cell *matCellDef="let element">{{element.nameCustomer}}</td>
            </ng-container>

            <ng-container matColumnDef="totalValue">
                <th mat-header-cell *matHeaderCellDef>Total Value</th>
                <td mat-cell *matCellDef="let element">R$ {{element.totalValue}}</td>
            </ng-container>
            <ng-container matColumnDef="initialDateBilling">
                <th mat-header-cell *matHeaderCellDef>Initial Date</th>
                <td mat-cell *matCellDef="let element">{{element.initialDateBilling}}</td>
            </ng-container>
            <ng-container matColumnDef="finalDateBilling">
                <th mat-header-cell *matHeaderCellDef>Final Date</th>
                <td mat-cell *matCellDef="let element">{{element.finalDateBilling}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let billing">
                    <a routerLink="delete/{{ billing.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[3, 50, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
<br />
