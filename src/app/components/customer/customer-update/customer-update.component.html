<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Update Customer</h1>
        <div class="imagen-update">
            <img src=" assets/img/customer-create.svg" alt="customercreate">
        </div>




        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="customer.name" name="name" [formControl]="nome" required matInput
                placeholder="Ex.. Ze das couves" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="customer.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="customer.email" name="email" [formControl]="email" required matInput
                placeholder="Ex.. Fulano1234@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="customer.password" name="password" [formControl]="password" required type="password"
                matInput placeholder="Placeholder">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
            color="primary">Update</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>
    <p class="fullWidth">By Jos√© Marcos</p>
</div>
