<div class="container">

    <h1>Customer List</h1>

    <div class="mat-elevation-z8 ">
        <button routerLink="create" mat-stroked-button>
            Add Customer
        </button>
    </div>
    <br />
    <div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>CPF</th>
                <td mat-cell *matCellDef="let element">{{element.cpf}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let element">{{element.password}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let customer">
                    <a routerLink="update/{{ customer.id }}">
                        <i class="material-icons edit">edit</i>
                    </a>
                    <a routerLink="delete/{{ customer.id }}">
                        <i class="material-icons delete">delete</i>
                    </a>
                    <a routerLink="view/{{ customer.id }}">
                        <i class="material-icons visibility">visibility</i>
                    </a>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [length]="200" [pageSizeOptions]="[3, 10, 50]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
<br />
